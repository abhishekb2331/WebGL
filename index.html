			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			function key_handle(e)
			{
			 e = e || window.event;
			if (e.keyCode == '67')
			{
				prevchar='c';
			}
			if (e.keyCode == '86')
			{
				prevchar='v';
			}
			 if (e.keyCode == '38')
			{
				if(prevchar=='c'){
				camera.position.y+=4;}
				else if(prevchar=='v')
				{temp[2].position.z-=2;}
			}
			 if (e.keyCode == '70')
			{
				camera.position.z+=2;
			}
			 if (e.keyCode == '66')
			{
				camera.position.z-=2;
			}
			 if (e.keyCode == '37')
			{
				if (prevchar=='c'){
				camera.position.x-=4;}
				else if(prevchar=='v')
				{temp[2].position.x-=2;}
			}
			 if (e.keyCode == '39')
			{
				if(prevchar=='c'){
				camera.position.x+=4;}
				else if(prevchar=='v')
				{temp[2].position.x+=2;}
			}
			 if (e.keyCode == '40')
			{
				if(prevchar=='c'){
				camera.position.y-=4;}
				else if(prevchar=='v')
				{temp[2].position.z+=2;}
			}
	
			}
			function onDocumentMouseMove( event ) {
				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;
				if(prevchar=='c'){
				camera.position.x=mouseX;
				camera.position.y=mouseY;
				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {
				if(temp.length!=0){
				camera.lookAt(temp[0].position);				
				}
				else{
				camera.lookAt( [0,0,0] );
}

				renderer.render( scene, camera );

			}
